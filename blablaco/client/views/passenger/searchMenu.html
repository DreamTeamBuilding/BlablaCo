<template name="searchMenu">
  <div class="green-background">
    {{> navbar  mode=1}}
    <div class="searchMenu">
      <div class="jumbotron">
        <h1 class="display-3">Bonjour,</h1>
        <p>Où désirez vous aller ?</p>
      </div>
      <form action="javascript:window.location.replace('/searchResults');" class="form-group searchForm stylised-menu">
        <div class="row">
          <div class="col-xs-9 col-md-8">
              <input class="form-control input-lg text-input-trigger" type="text" placeholder="Depart" id="depart-input" name="depart">
              <hr>
              <input class="form-control input-lg text-input-trigger" type="text" placeholder="Arrivée" id="arrivee-input" name="arrivee">
          </div>
          <div class="col-xs-1 col-md-2 no-padding">
            <button type="button" class="btn btn-link switch-button full-height" aria-label="Menu">
              <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
            </button>
          </div>
          <div class="col-xs-1 col-md-2 no-padding">
            <button type="button" class="btn btn-link voice-button full-height" aria-label="Menu">
              <span class="fa fa-microphone" aria-hidden="true"></span>
            </button>
          </div>
          <hr>
        </div>

        <div class="search-advanced-options" hidden>
          <div class="search-advanced-row">
            <div class="">
              Le <input class="" type="date" name="date">
            </div>
          </div>
          <div class="search-advanced-row">
            <div class="">
              A partir de <input class="" type="time" name="time">
            </div>
          </div>
          <div class="search-advanced-row">
            <div class="">
              <input type="checkbox" name="round-trip">Aller-Retour
            </div>
          </div>
          <div class="search-advanced-row">
            <div class="">
              <button type="submit" class="btn btn-default">Rechercher</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
