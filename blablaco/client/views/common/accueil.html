

<template name="accueil">
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="btn btn-link" aria-label="Menu">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
      </button>
    </div>
  </nav>
  <div class="container-fluid">
    <img src="/images/logo.png" class="img-responsive logo" alt="Logo">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
        <form action="" class="vertical-centre">
          <input type="email" class="form-control" id="email" placeholder="Email">
          <input type="password" class="form-control" id="pwd" placeholder="Mot de passe">
          <div class="row top-margin-10">
            <div class="col-xs-6 inscription-link">
              <a href="inscription">Inscription</a>
            </div>
            <div class="col-xs-6 connexion-button">
              <button type="submit" class="btn btn-default">Connexion</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {{> sidebar}}
</template>
