<template name="home">
  {{> navbar mode=0}}
  <div class="container-home container-fluid">
    <img src="/images/logo.png" class="logo" alt="Logo">
    <div hidden>
      Icons made by <a href="https://www.flaticon.com/authors/vitaly-gorbachev" title="Vitaly Gorbachev">Vitaly Gorbachev</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div>
    <div class="container-small-center">

      <form action="/passenger" method="POST" class="vertical-centre">

        <input type="email" class="form-control input-lg" name="email" placeholder="Email">

        <input type="password" class="form-control input-lg" name="pwd" placeholder="Mot de passe">

        <div class="row top-margin-30">
          <div class="col-xs-5 inscription-link">
            <a href="inscription">Inscription</a>
          </div>
          <div class="col-xs-7">
            <button type="submit" class="btn btn-default btn green">Connexion</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</template>
