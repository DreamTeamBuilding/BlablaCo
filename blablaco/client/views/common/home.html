<template name="home">
  {{> navbar}}
  <div class="container-home container-fluid">
    <img src="/images/logo.png" class="logo" alt="Logo">
    <div class="container-small-center">

      <form action="logMenu" class="vertical-centre">

        <input type="email" class="form-control input-lg" name="email" placeholder="Email">

        <input type="password" class="form-control input-lg" name="pwd" placeholder="Mot de passe">

        <div class="row top-margin-30">
          <div class="col-xs-5 inscription-link">
            <a href="inscription">Inscription</a>
          </div>
          <div class="col-xs-7">
            <button type="submit" class="btn btn-default btn">Connexion</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</template>
