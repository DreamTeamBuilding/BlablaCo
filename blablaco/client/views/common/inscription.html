<template name="inscription">
  {{> nvabar}}
  <div class="container-fluid">
    <img src="/images/logo.png" class="logo" alt="Logo">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
        <form action="searchMenu">
          <input type="text" class="form-control" name="first_name" placeholder="PrÃ©nom">
          <input type="text" class="form-control" name="lastname" placeholder="Nom">
          <input type="date" class="form-control" name="bday" placeholder="Date de naissance" min="1900-01-01" max="2018-01-01">
          <input type="email" class="form-control" name="email" placeholder="Email">
          <input type="password" class="form-control" name="pwd" placeholder="Mot de passe">
          <input type="password" class="form-control" name="pwd_check" placeholder="Confirmation du mot de passe">
          <input type="checkbox" name="terms_of_use">J'accepte les <a href="terms_of_use">conditions d'utilisations</a>
          <div class="row top-margin-10">
            <div class="col-xs-6 col-xs-offset-3">
              <button type="submit" class="btn btn-default">Inscription</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
